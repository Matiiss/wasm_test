<!doctype html>
<html lang="en-us">
<head>
    <title>CPython</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="icon" type="image/png" href="favicon.png" sizes="16x16"> -->

    <link rel="stylesheet" href="./styles.css"/>

    <link rel="stylesheet" href="./xtermjsixel/xterm.css" />
    <link rel="stylesheet" href="./xtermjsixel/style.css"/>
    <style>
        #status {
            display: inline-block;
            vertical-align: top;
            margin-top: 20px;
            margin-left: 30px;
            font-weight: bold;
            color: rgb(120, 120, 120);
        }

        #progress {
            height: 20px;
            width: 300px;
        }

        div.emscripten { text-align: center; }
        div.emscripten_border { border: 1px solid black; }
        div.thick_border { border: 4px solid black; }

        /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
        canvas.emscripten { border: 0px none; background-color: blue; }

        body {
            font-family: arial;
            margin: 0;
            padding: none;
        }

        /* average size of droid screen 470dp x 320dp  */
        .topright{
           position:absolute;
           top:5px;
           right:5px;
        }

        .trinfo{
           position:absolute;
           top:330px;
           right:0px;
           border: 1px solid black;
        }

        .framed{
           position:absolute;
           top:400px;
           right:10px;
           border: 1px solid black;
        }
    </style>

    <style>
        div.hidden {
            display:none;
        }

        iframe.hidden {
            display:none;
        }
        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

        fetch( url /*, options */)
            .then((response) => response.text())
            .then((html) => {
                document.getElementById("info").innerHTML = html || data;
        })
        .catch((error) => {
            console.warn(error);
        });
    }

            var content
            try {
                content = await fetch(url)
            } catch (x) { return false }

            store = store || ( "/data/data/" + url )
            console.info(__FILE__,`rcp ${url} => ${store}`)
            if (content.ok) {
                const text= await content.text()
                await FS.writeFile( store, text);
                return true;
            } else {
                console.error(__FILE__,`can't rcp ${url} to ${store}`)
                return false;
            }

    function on_click(button_id, pycode, jsfunc) {
        var wdg = null;
        try {
            wdg = document.getElementById(button_id)
        } catch (x) {}

        if (wdg) {
            if (pycode) {
                wdg.addEventListener('click', (e) => {
                    // #! turns echo off
                    Module.PyRun_SimpleString(`#!
${pycode}
`) // Keep the newline or linenumbering will activate

                })
            }
            if (jsfunc)
                jsfunc()
            wdg.removeAttribute('disabled')
        } else
            console.error(__FILE__, `cannot bind code to id=${button_id}`)

    }
